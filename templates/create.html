{% extends "base.html" %}

{% block title%}Create post{% endblock %}

{% block create_link %}link-secondary{% endblock %}

{% block content %}
<div class="w-100 d-flex justify-content-center mt-5 mb-5">
  <div class="card shadow-sm auth-card w-100">
    <div class="card-body p-4 p-md-5">
      <h1 class="h3 mb-3 text-center">Create new post</h1>
      <form method="POST" novalidate>
        <div class="mb-3">
          <label for="postTitle" class="form-label">Title</label>
          <input type="text" name="title" id="postTitle" class="form-control" placeholder="Enter title for your post">
        </div>
        <div class="mb-3">
          <label for="postText" class="form-label">Text</label>
          <textarea class="form-control" name="text" id="postText" placeholder="Enter text for your post" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Create</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
