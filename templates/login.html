{% extends 'base.html' %}

{% block title %}
  Login
{% endblock %}

{% block content %}
  <div class="w-100 d-flex justify-content-center mt-5 mb-5">
    <div class="card shadow-sm auth-card">
      <div class="card-body p-4 p-md-5 mb-5">
        <h1 class="h3 mb-3 text-center">Login</h1>
        <form method="POST" novalidate>
          {% if request.args.get('next') %}
          <input type="hidden" name="next" value="{{ request.args.get('next') }}" />
          {% endif %}
          <div class="form-floating mb-3">
            <input type="text" class="form-control" name="username" id="loginUsername" placeholder="Username" required />
            <label for="loginUsername">Username</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" name="password" id="loginPassword" placeholder="Password" required />
            <label for="loginPassword">Password</label>
          </div>
          <button class="btn btn-primary w-100" type="submit">Login</button>
        </form>
        <p class="text-center small mt-3 mb-0">
          No account? <a href="{{ url_for('register') }}">Sign up</a>
        </p>
      </div>
    </div>
  </div>
{% endblock %}
