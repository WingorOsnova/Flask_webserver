{% extends "base.html" %}

{% block title%} Registration {% endblock %}

{% block content %}
<div class="w-100 d-flex justify-content-center mt-5">
  <div class="card shadow-sm auth-card">
    <div class="card-body p-4 p-md-5">
      <h1 class="h3 mb-3 text-center">Create account</h1>
      <form method="POST" novalidate>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" name="username" id="regUsername" placeholder="Username" required>
          <label for="regUsername">Username</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" name="password" id="regPassword" placeholder="Password" required>
          <label for="regPassword">Password</label>
        </div>
        <button class="btn btn-primary w-100" type="submit">Sign up</button>
      </form>
      <p class="text-center small mt-3 mb-0">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>
  </div>
</div>
{% endblock %}
